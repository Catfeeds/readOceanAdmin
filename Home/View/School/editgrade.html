<div class="wrapper wrapper-content animated fadeInDown">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-11 p-xs">
                <div class="pull-left m-r-md">
                    <i class="fa  fa-cogs text-navy mid-icon"></i>
                </div>
                <h2>年级对应班级管理</h2>
                <span>管理学校里年级信息里各个班级信息</span>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form action="__CONTROLLER__/saveclassname/gid/{$_GET['id']}" method="post">
                        <table class="table table-hover" id="tables">
                            <thead>
                            <tr>
                                <th>序数</th>
                                <th>所属学校</th>
                                <th>所属年级</th>
                                <th>班级名称</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="list" item="vo">
                                <tr>
                                    <td>{$key+1}<input type="text" style='display: none;' name='classid[]'
                                                       value="{$vo.classid}"></td>
                                    <td>{$vo.schoolname}</td>
                                    <td>{$vo.gradename}</td>
                                    <td><input type="text" class='form-control' name='classname[]'
                                               value="{$vo.classname}" required></td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12 pull-right">
                                <button type="submit" class="btn btn-sm btn-primary pull-right">更新</button>
                                <button id="add_input" type="button" class="btn btn-sm btn-primary pull-right"
                                        style="margin-right:10px">新增班级
                                </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $().ready(function () {
        $("#add_input").click(function () {
            $node = "<tr><td><label class='text-danger' onclick='deleteitem(this)'>删除新增班级</label></td><td>{$vo.schoolname}</td><td>{$vo.gradename}</td><td><input type='text' class='form-control' name='classname[]'value='' required></td><</tr>";
            $('#tables').append($node);
        });
    });
    function deleteitem(that) {
        $(that).parent().parent().remove();
    }
</script>
