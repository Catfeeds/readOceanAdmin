<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}newstyle.css"/>
<link rel="stylesheet" href="{$Think.const.WANGEDITOR}css/wangEditor.css"/>

<div class="setting-top row" style="margin-left: 0;">
    <div class="col-lg-6 col-lg-offset-3 top_title">
        <p>上传海洋生物</p>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight article content-margin">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                        <a href="{:U('data/animal')}">
                            <button class="btn btn-primary" type="button">返回</button>
                        </a>
                    </div>
                    <form id="name" action="__ACTION__" method="post" enctype="multipart/form-data">
                    <div class="text-center article-title">

                        <hr>
                        <!--上传图片-->
                        <div class="form-group">
                            <div class="col-lg-1 col-lg-offset-2 content-center">
                                <span class="label-name label_title">图片:</span>
                            </div>
                            <div class="col-lg-7">
                                <div class="uploadimage" style="border: dashed 1px black;">
                                    <a class="uploadBtn_img">选择文件
                                        <input type="file" id="file" name="timg" />
                                    </a>
                                    <img src="{$Think.const.ADMIN_IMG_URL}upload.png" width="175" height="250"
                                         id="preview"/>
                                </div>

                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-1 col-lg-offset-2 content-center">
                                <span class="label-name label_title">动画:</span>
                            </div>
                            <div class="col-lg-7">
                                <div class="uploadimage" style="border: dashed 1px black;">
                                    <a class="uploadBtn_img">选择文件
                                        <input type="file" id="file" name="dimg" />
                                    </a>
                                    <img src="{$Think.const.ADMIN_IMG_URL}upload.png" width="175" height="250"
                                         id="preview"/>
                                </div>

                            </div>
                            <div class="clear"></div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">生物名字:</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" value="" id="input_title" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">海洋生物种类:</label>
                            <div class="col-lg-7">
                                <select class="form-control m-b" id="animal" name="type" required>
                                    <option value="">请选择</option>
                                    <foreach name="animal" item="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">兑换等级:</label>
                            <div class="col-lg-7">
                                <input type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" class="form-control" value="" id="input_level" name="requiredLevel">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">兑换积分:</label>
                            <div class="col-lg-7">
                                <input type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" class="form-control" value="" id="input_publish" name="requiredScore">
                            </div>
                        </div>
                    </div>
                      <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">海洋生物大小:</label>
                            <div class="col-lg-7">
                                <input type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" class="form-control" value="" id="input_size" name="size">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">面向:</label>
                            <div class="col-lg-7">
                                <select class="form-control m-b" id="input_faceTo" name="faceTo" required>
                                    <option value="">请选择</option>
                                        <option value="左">左</option>
                                        <option value="右">右</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-groups">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">海洋生物运动模式:</label>
                            <div class="col-lg-7">
                                <select class="form-control m-b" id="model" name="model" required>
                                    <option value="">请选择</option>
                                    <foreach name="model" item="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-groups-2">
                            <label class="col-lg-2 col-lg-offset-1 control-label label_title">简介:</label>
                            <div class="col-lg-7">
                                <div id="editor-container">
                                    <textarea id="editor-trigger" name='introduction'>
                                    <p>请输入海洋生物简介</p>
                                    </textarea>    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 70px;">
                        <div class="col-lg-3 col-lg-offset-6">
                            <input type="submit" class="btn btn-primary " value="上传" id="save">
                            <span class="save_sucess"> 上传成功</span>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$Think.const.ADMIN_JS_URL}plugins/dropzone/dropzone.js"></script>
<script src="{$Think.const.WANGEDITOR}js/wangEditor.js"></script>
<script>
    $(document).ready(function () {
//				点击保存显示保存成功的信息
        $("#save").click(function () {
            $(".save_sucess").show();
        });
//				上传文件
        $("#file").change(function () {
            var objUrl = getObjectURL(this.files[0]);
            if (objUrl) {
                $("#preview").attr("src", objUrl);
                $(".uploadimage").css("border", "none");
            }
        });
//				获取本地资源的url
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

//				选择框的内容
        $("#select_ul li a").click(function () {
            var dur = $(this).text();
            $("#input_duration").val(dur);
        });


        Dropzone.options.myAwesomeDropzone = {

            autoProcessQueue: false,
            uploadMultiple: true,
            parallelUploads: 100,
            maxFiles: 100,

            // Dropzone settings
            init: function () {
                var myDropzone = this;

                this.element.querySelector("button[type=submit]").addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    myDropzone.processQueue();
                });
                this.on("sendingmultiple", function () {
                });
                this.on("successmultiple", function (files, response) {
                });
                this.on("errormultiple", function (files, response) {
                });
            }

        }
    })
</script>
<script type="text/javascript">
    // 阻止输出log
    wangEditor.config.printLog = false;
    var textarea = document.getElementById('editor-trigger');
    var editor = new wangEditor(textarea);

    // 上传图片
    editor.config.uploadImgUrl = '/upload/Imgupload';

    // 只粘贴纯文本
    editor.config.pasteText = true;

    // onchange 事件
    editor.onchange = function () {
        console.log(this.$txt.html());
    };

    editor.create();
</script>
